push_workflow:
  steps:
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: elemental
    - trigger_services:
        project: isv:Rancher:Elemental:Dev:Teal53
        package: node-image
    - trigger_services:
        project: isv:Rancher:Elemental:Dev:Teal53
        package: build-iso
  filters:
    branches:
      only:
        - main
    event: push

tag_workflow:
  steps:
    - trigger_services:
        project: isv:Rancher:Elemental:Staging
        package: elemental
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: elemental
    - trigger_services:
        project: isv:Rancher:Elemental:Staging:Teal53
        package: node-image
    - trigger_services:
        project: isv:Rancher:Elemental:Dev:Teal53
        package: node-image
    - trigger_services:
        project: isv:Rancher:Elemental:Staging:Teal53
        package: build-iso
    - trigger_services:
        project: isv:Rancher:Elemental:Dev:Teal53
        package: build-iso
  filters:
    event: tag_push

pr_workflow:
  steps:
    - branch_package:
        source_project: isv:Rancher:Elemental:Dev
        source_package: elemental
        target_project: isv:Rancher:Elemental:PR
    - branch_package:
        source_project: isv:Rancher:Elemental:Dev:Teal53
        source_package: node-image
        target_project: isv:Rancher:Elemental:PR:Teal53
    - branch_package:
        source_project: isv:Rancher:Elemental:Dev:Teal53
        source_package: build-iso
        target_project: isv:Rancher:Elemental:PR:Teal53
    - set_flags:
        flags:
          - type: build
            repository: images
            status: disable
            project: isv:Rancher:Elemental:PR:Teal53
  filters:
    event: pull_request
    branches:
      only:
        - main
