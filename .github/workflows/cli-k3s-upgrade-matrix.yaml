# This workflow calls the master E2E workflow with custom variables
name: CLI-K3s-Upgrade

on:
  workflow_dispatch:
    inputs:
      cluster_type:
        description: Cluster type (empty if normal or hardened)
        default: '""'
        type: string
      destroy_runner:
        description: Destroy the auto-generated self-hosted runner
        default: true
        type: boolean
      k8s_downstream_version:
        description: Rancher cluster downstream version to use
        default: '"v1.34.2+k3s1"'
        type: string
      k8s_upstream_version:
        description: Rancher cluster upstream version to use
        default: '"v1.34.2+k3s1"'
        type: string
      qase_run_id:
        description: Qase run ID where the results will be reported
        type: string
      rancher_upgrade:
        description: Rancher Manager channel/version to upgrade to
        default: '"head/2.13"'
        type: string
  schedule:
    # Monday and Wednesday at 3am UTC (10pm in us-central1)
    - cron: '0 3 * * 1,3'

jobs:
  cli:
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        cluster_type: ${{ fromJSON(format('[{0}]', inputs.cluster_type || '"", "hardened"')) }}
        k8s_downstream_version: ${{ fromJSON(format('[{0}]', inputs.k8s_downstream_version || '"v1.34.2+k3s1"')) }}
        k8s_upstream_version: ${{ fromJSON(format('[{0}]', inputs.k8s_upstream_version || '"v1.34.2+k3s1"')) }}
        rancher_upgrade: ${{ fromJSON(format('[{0}]', inputs.rancher_version || '"head/2.13"')) }}
    uses: ./.github/workflows/master_e2e.yaml
    secrets:
      credentials: ${{ secrets.GCP_CREDENTIALS }}
      pat_token: ${{ secrets.SELF_HOSTED_RUNNER_PAT_TOKEN }}
      qase_api_token: ${{ secrets.QASE_API_TOKEN }}
    with:
      cluster_type: ${{ matrix.cluster_type }}
      destroy_runner: ${{ github.event_name == 'schedule' && true || inputs.destroy_runner }}
      k8s_downstream_version: ${{ matrix.k8s_downstream_version }}
      k8s_upstream_version: ${{ matrix.k8s_upstream_version }}
      operator_upgrade: oci://registry.opensuse.org/isv/rancher/elemental/staging/charts/rancher
      os_to_test: stable
      qase_run_id: ${{ github.event_name == 'schedule' && 'auto' || inputs.qase_run_id }}
      rancher_upgrade: ${{ matrix.rancher_upgrade }}
      rancher_version: stable/latest
      reset: true
      test_type: cli
      upgrade_image: registry.opensuse.org/isv/rancher/elemental/staging/containers/suse/sl-micro/6.2/baremetal-os-container:latest
      zone: us-central1-b
