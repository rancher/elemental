# This workflow calls the master E2E workflow with custom variables
# Run the test using the latest elemental operator chart (pushed to head version first)
name: UI-Marketplace-Upgrade-Workflow

on:
  workflow_dispatch:
    inputs:
      boot_type:
        description: Boot type (iso/raw)
        default: iso
        type: string
      destroy_runner:
        description: Destroy the auto-generated self-hosted runner
        default: true
        type: boolean
      elemental_ui_version:
        description: Elemental UI version to use
        default: stable
        type: string
      k8s_downstream_version:
        description: Rancher cluster downstream version to use
        default: v1.31.7+k3s1
        type: string
      k8s_upstream_version:
        description: Rancher cluster upstream version to use
        default: v1.31.7+k3s1
        type: string
      os_version_install:
        description: OS version to install
        type: string
      os_version_target:
        description: OS version to target when upgrading
        type: string
      qase_run_id:
        description: Qase run ID where the results will be reported
        type: string
      rancher_version:
        description: Rancher Manager channel/version/head_version to use for installation
        default: stable/latest
        type: string
      upgrade_from_version:
        description: Elemental operator version to upgrade from
        type: string

jobs:
  ui:
    uses: ./.github/workflows/master_e2e.yaml
    secrets:
      credentials: ${{ secrets.GCP_CREDENTIALS }}
      pat_token: ${{ secrets.SELF_HOSTED_RUNNER_PAT_TOKEN }}
      qase_api_token: ${{ secrets.QASE_API_TOKEN }}
    with:
      boot_type: ${{ inputs.boot_type }}
      cluster_type: ${{ inputs.cluster_type }}
      cypress_tags: upgrade
      destroy_runner: ${{ inputs.destroy_runner }}
      elemental_ui_version: ${{ inputs.elemental_ui_version }}
      k8s_downstream_version: ${{ inputs.k8s_downstream_version }}
      k8s_upstream_version: ${{ inputs.k8s_upstream_version }}
      operator_install_type: ui
      operator_repo: marketplace
      os_version_install: ${{ inputs.os_version_install }}
      os_version_target: ${{ inputs.os_version_target }}
      proxy: none
      qase_run_id: ${{ inputs.qase_run_id }}
      rancher_version: ${{ inputs.rancher_version }}
      test_type: ui
      upgrade_from_version: ${{ inputs.upgrade_from_version }}
