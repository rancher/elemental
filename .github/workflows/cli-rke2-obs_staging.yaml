# This workflow calls the master E2E workflow with custom variables
name: CLI-RKE2-OBS_Staging

on:
  workflow_dispatch:
    inputs:
      cluster_type:
        description: Cluster type (empty if normal or hardened)
        type: string
      destroy_runner:
        description: Destroy the auto-generated self-hosted runner
        default: true
        type: boolean
      k8s_downstream_version:
        description: Rancher cluster downstream version to use
        default: v1.31.7+rke2r1
        type: string
      k8s_upstream_version:
        description: Rancher cluster upstream version to use
        default: v1.31.7+rke2r1
        type: string
      qase_run_id:
        description: Qase run ID where the results will be reported
        default: auto
        type: string
      rancher_version:
        description: Rancher Manager channel/version/head_version to use for installation
        default: prime/latest
        type: string

jobs:
  cli:
    uses: ./.github/workflows/master_e2e.yaml
    secrets:
      credentials: ${{ secrets.GCP_CREDENTIALS }}
      pat_token: ${{ secrets.SELF_HOSTED_RUNNER_PAT_TOKEN }}
      qase_api_token: ${{ secrets.QASE_API_TOKEN_CLI }}
    with:
      ca_type: private
      cluster_type: ${{ inputs.cluster_type }}
      destroy_runner: ${{ inputs.destroy_runner }}
      k8s_downstream_version: ${{ inputs.k8s_downstream_version }}
      k8s_upstream_version: ${{ inputs.k8s_upstream_version }}
      operator_repo: oci://registry.opensuse.org/isv/rancher/elemental/staging/charts/rancher
      os_to_test: staging
      qase_run_id: ${{ inputs.qase_run_id }}
      rancher_version: ${{ inputs.rancher_version }}
      reset: true
      snap_type: loopdevice
      test_type: cli
