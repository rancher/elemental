apiVersion: v1
kind: Config
clusters:
- name: local
  cluster:
    server: https://%RANCHER_URL%/k8s/clusters/local
    certificate-authority-data: %RANCHER_CA%

users:
- name: local
  user:
    token: ci-access-token:our-own-ci-token

contexts:
- name: local
  context:
    user: local
    cluster: local

current-context: local
